<!DOCTYPE html>
<!-- ICS20-Unit1-05-HTML-MDL -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My first webpage with MDL.">
    <meta name="keyword" content="Skiing,Ics20">
    <meta name="author" content="Peter Watson">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Googles MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-red.min.css">
    <title>My First Webpage With MDL!</title>
  </head>
  <body>
    <!-- Googles MDL -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>	
    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<!-- Web page header -->
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">      
          <span class = "mdl-layout-title">My First Web Page using MDL</span>
        </div>
      </header>
      <br>

			<!-- Container for web page content -->
      <main class = "mdl-layout__content" style = "padding-left:20px">
				<!-- Get user input -->
        <div class = "page-content">What's your favorite food:</div>
				
        <!-- Simple Textfield -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="sample1">
            <label class="mdl-textfield__label" for="sample1">Favourite Food...</label>
          </div>
        </form>
        <div>
          <br><br><br>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" >
          Click To Get Food
          </button>
        </div>
      </main>
      
      <!-- Raised button with ripple -->
    </div>
  </body>
</html>
